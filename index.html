<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Art?</title>
</head>
<body>
    <h1>What is Love?</h1>
    <div class="content">
        <div class="star-row">
            <img src="star.png" class="star">
            <img src="star.png" class="star">
            <img src="star.png" class="star">
        </div>
        <div class="bgm">
            <img id="bgm-icon" src="record.gif" width="150" height="auto" alt="record" class="record">
            <audio id="bgm-music" loop>  <!-- allow user to pause and adjust volume-->
                <source src="bgm.mp3" type="audio/mpeg">
                <source src="bgm.ogg" type="audio/ogg">
                <!-- only show up when  no support -->
                Your brower does not support web audio but you can download the file <a href="bgm.mp3">here</a>
            </audio>
        </div>
        <div class="controls">
            <input id="newQuote" type="text" placeholder="Type your quote..." />
            <button id="addQuote" type="button">Add</button>
        </div>
        <div class="stage">
            <div class="quote q1"><span>Love is the quiet courage to stay.</span></div>
            <div class="quote q2"><span>In your light, I learn how to glow.</span></div>
            <div class="quote q3"><span>Love drifts through time â€” soft, endless, and quietly alive.</span></div>
            <div class="quote q4"><span>Every heartbeat writes a small poem to the universe.</span></div>
            <div class="quote q5"><span>To love is to see the ordinary shimmer.</span></div>
        </div>
    </div>
      <img src="blobs_filled.png" class="blobs">
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
